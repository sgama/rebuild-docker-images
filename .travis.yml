sudo: required
language: go
services:
- docker
env:
  global:
  - ORGANIZATION=$DOCKER_USERNAME
matrix:
  include:
  - env: IMAGE_NAME=sonarr
  - env: IMAGE_NAME=radarr
before_install:
- make
script:
- make image
after_success: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD; make push;
